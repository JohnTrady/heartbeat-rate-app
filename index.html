<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
         <main class="page">
             <div class="page__container page__container">
                 <div class="stopwatch">
                      <div class="watch">
                         <h4 id="watch" class="screen">00:00:00</h4>
                      </div>
                      <div class="buttons">
                         <div class="reset-button button">reset</div>
                         <div id="start-stop__btn" class="start-button button ">start</div>
                      </div>
                 </div>
                 <div class="puls-rate__form form">
                    <div id="result" class="result-screen"></div>
                     <input id="input" class="form__input _active" type="number" >
                     <button id="submit-reset__btn" type="submit" class="form__button submit-reset__btn ">submit</button>
                 </div>
             </div>
         </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
